<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Counter App</title>
		<link
			href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;400;700&display=swap"
			rel="stylesheet" />
		<link rel="stylesheet" href="./css/main.css" />
		<script
			src="https://kit.fontawesome.com/e3bd443a68.js"
			crossorigin="anonymous"></script>
	</head>
	<body>
		<div class="counter-app">
			<div class="settings">
				<h1 class="settings__title">settings</h1>
				<label for="event-name" class="settings__label">Event name:</label>
				<input
					type="text"
					id="event-name"
					value="New Year"
					class="settings__input" />
				<table class="settings__input-date">
					<tr>
						<td><label for="event-day" class="settings__label">Day:</label></td>
						<td>
							<label for="event-month" class="settings__label">Month:</label>
						</td>
						<td>
							<label for="event-year" class="settings__label">Year:</label>
						</td>
					</tr>
					<tr>
						<td>
							<input
								type="number"
								id="event-day"
								maxlength="2"
								value="1"
								class="settings__input" />
						</td>
						<td>
							<input
								type="number"
								id="event-month"
								maxlength="2"
								value="1"
								class="settings__input" />
						</td>
						<td>
							<input
								type="number"
								id="event-year"
								maxlength="4"
								value="2024"
								class="settings__input" />
						</td>
					</tr>
				</table>
				<label for="event-image" class="settings__label"
					>Paste a link to the image</label
				>
				<input
					type="text"
					id="event-image"
					value="default.jpg"
					class="settings__input" />
				<button class="save settings__btn">Save</button>
			</div>

			<div class="app-body">
				<div class="image-section">
					<div class="image-section__btn"><i class="fas fa-sliders-h"></i></div>
				</div>
				<div class="time-section">
					<h3 class="time-section__title">
						<span class="event">New Year</span> in:
					</h3>
					<div class="time-section__cards">
						<div class="card">
							<p class="days-count card__number">1</p>
							<p class="card__title">Days</p>
						</div>
						<div class="card">
							<p class="hours-count card__number">1</p>
							<p class="card__title">Hours</p>
						</div>
						<div class="card">
							<p class="minutes-count card__number">1</p>
							<p class="card__title">Minutes</p>
						</div>
						<div class="card">
							<p class="seconds-count card__number">1</p>
							<p class="card__title">Seconds</p>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script src="./js/main.js"></script>
	</body>
</html>
